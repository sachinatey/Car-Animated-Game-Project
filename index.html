<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car animation using js and css</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="sky">
            <i class="fas fa-3x fa-play-circle" id="button"></i>
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel1">
                <img src="car_wheel_left.png" alt="">
                </div>
                <div class="wheel2">
                    <img src="car_wheel_right.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cce302a55.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
